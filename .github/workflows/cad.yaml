name: CAD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-cad:
    name: Build CAD
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build parts
      env:
        RENDER_QUALITY: 32
      run: |
        make all-parts

    - name: Archive parts
      uses: actions/upload-artifact@v3
      with:
        name: parts
        if-no-files-found: error
        path: |
          output/cad/*.stl
