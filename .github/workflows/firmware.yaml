name: Firmware

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - src/firmware/**/*
      - .github/workflows/firmware.yaml

jobs:
  build-firmware:
    name: Build firmware
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build docker image
      run: |
        make build

    - name: Check formatting
      run: |
        make format check=true

    - name: Build binaries
      run: |
        make firmware

    - name: Archive binaries
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        if-no-files-found: error
        path: |
          output/build/*.hex
